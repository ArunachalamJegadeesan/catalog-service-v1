
spring:
  datasource:
    url:    jdbc:h2:~/test
    username:   SA
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.H2Dialect
      show-sql: true

  application:
    name: catalog-service
  main:
    allow-bean-definition-overriding: true